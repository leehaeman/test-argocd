apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: ingress-nginx-helm
  namespace: argocd
spec:
  project: default
  source:
    repoURL: https://github.com/leehaeman/test-argocd.git
    targetRevision: HEAD
    path: dev/ingress-nginx
    helm:
      releaseName: my-ing
      valueFiles:
        - values-prod.yaml
  destination:
    server: "https://kubernetes.default.svc"
    namespace: ingress-nginx

  syncPolicy:
    syncOptions:
      - CreateNamespace=true

    automated:
      selfHeal: true
      prune: true